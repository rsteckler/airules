        var t = localStorage.getItem('airules_theme');
        if (t !== 'light' && t !== 'dark' && t !== 'system') t = 'system';
        var effective = t === 'system' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : t;
        document.documentElement.setAttribute('data-theme', effective);
      })();
